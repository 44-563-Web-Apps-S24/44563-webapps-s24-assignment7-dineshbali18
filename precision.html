<!DOCTYPE html>
<html lang="en">
<head>
  <title>Precision HTML</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<header>
  <h1 class="text text-primary" style="text-align: center">Dinesh Bali speed check</h1>
</header>

<div id="target">Your time</div>
<div id="counter">Count</div>

<button type="button" id="startBtn" class="btn btn-info">Start Timer</button>
<button type="button" id="stopBtn" class="btn btn-danger">Stop Timer</button>
  
<script> 
let stopTime = undefined;

function recordTime() {
    stopTime = Date.now();
    console.log(stopTime);
}

document.getElementById('stopBtn').onclick = recordTime;

function startTime() {

  random = Math.floor(Math.random() * 9)+2;
  for (let i = 0; i <random; i++){
        setTimeout(function() {
            document.getElementById('counter').innerHTML = i;
        }, (4 - i) * 1000);
    }
    setTimeout(function() {
        if (stopTime === undefined) {
            document.getElementById('target').innerHTML = "Too Slow";
        } else {
            let elapsedTime = stopTime - (Date.now() - 4000);
            document.getElementById('target').innerHTML = "Time was " + elapsedTime + "ms";
        }
    }, 4000);
}

document.getElementById('startBtn').onclick = startTime;
</script>
</body>
</html>
